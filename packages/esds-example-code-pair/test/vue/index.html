<html>
  <head>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="../../dist/esds-example-code-pair.css"/>
    <script type="module" src="../../dist/esds-example-code-pair-web-component.js"></script>
  </head>
  <body>
    <!--
      To wire up Vue data to your custom element use the following syntax:
      <myds-button :text="message"></myds-button>

      Where 'text' is a prop supported by your button template.

      To test <slot> functionality within your component use the following syntax:
      <myds-button>{{ message }}</myds-button>
     -->
    <div id="app">
      <esds-example-code-pair>
        <div slot="example" data-language="vue">
          <master-jedi v-pre>{{ jediName }}</master-jedi>
        </div>
        <div slot="example" data-language="html" data-rendered>
          <master-jedi>{{ jediName }}</master-jedi>
        </div>
      </esds-example-code-pair>
    </div>

    <script>
    Vue.component('master-jedi', {
      template: '<h1 class="ds-master-jedi ds-master-jedi--primary"><slot></slot></h1>'
    });

    Vue.config.ignoredElements = [
      'esds-example-code-pair'
    ];

    const vueApp = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue.js!',
        jediName: 'Mace Windu'
      },
    });

    // To change app data dynamically in the browser run the following in the browser console:
    // vueApp.message = 'Foo';
    </script>
  </body>
</html>
