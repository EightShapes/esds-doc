<!DOCTYPE html>
<html>
  <head>
    <!-- No Shadow DOM, so link directly to styles -->
    <link rel="stylesheet" href="../../dist/esds-example-code-pair.css"/>

    <!-- Separate webcomponents polyfill bundle for Edge, IE11, etc. -->
    <script type="text/javascript" src="../../node_modules/@webcomponents/custom-elements/custom-elements.min.js"></script>

    <!-- The ESM "vanilla" version of the component for FF, Safari, Chrome and Edge -->
    <script type="module" src="../../dist/esds-example-code-pair-web-component.js"></script>

    <!-- A babel-compiled version of the component for IE11 -->
    <script nomodule type="text/javascript" src="../../dist/esds-example-code-pair-legacy.js"></script>

    <script type="module">
      import { EsdsExampleCodePair } from '../../dist/esds-example-code-pair.js';
      // This config is required to deconflict the internal EsdsCodeSnippet and EsdsRenderedExample components used with EsdsExampleCodePair. Without doing this, the already loaded EsdsExamplePair will reserve the global namespace for those two dependencies
      EsdsExampleCodePair.codeSnippetTagName = 'custom-code-snippet';
      EsdsExampleCodePair.renderedExampleTagName = 'custom-rendered-example';

      // This config is how to override the button markup for the code snippet for all instances of the 'ecpair-with-custom-button' component
      EsdsExampleCodePair.codeSnippetCopyButton = '<button style="background: red; padding: 5px; text-transform: uppercase;">Copy This Code</button>';
      customElements.define('ecpair-with-custom-button', EsdsExampleCodePair);
    </script>
  </head>
  <body>
    <h1>ESDS Example Code Pair</h1>
    <esds-example-code-pair>
      <h1>Just Testing This</h1>
    </esds-example-code-pair>

    <ecpair-with-custom-button>
      <h2>This should use the globally configured copy button</h2>
    </ecpair-with-custom-button>

    <ecpair-with-custom-button>
      <h4>This should also use the custom button</h4>
    </ecpair-with-custom-button>

    <esds-example-code-pair>
      <p>Default button style</p>
    </esds-example-code-pair>
  </body>
</html>
