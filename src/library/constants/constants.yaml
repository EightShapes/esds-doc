##--------------------------------------------------
color :
  white : &color-white "#ffffff"
  black : &color-black "#000000"
  neutral :
    12 : &color-neutral-12 "#1e1e1e"
    20 : &color-neutral-20 "#333333"
    37 : &color-neutral-37 "#5e5e5e"
    50 : &color-neutral-50 "#808080"
    67 : &color-neutral-67 "#ababab"
    80 : &color-neutral-80 "#cccccc"
    90 : &color-neutral-90 "#e5e5e5"
    95 : &color-neutral-95 "#f2f2f2"
  blue : 
    38 : &color-blue-38 "#1f55a5"
  green :
    34 : &color-green-34 "#00af41"
  teal :
    19 : &color-teal-19 "#005f5f"
  violet :
    46 : &color-violet-46 "#6a4c9e"
  cyan :
    39 : &color-cyan-39 "#087796"
    41 : &color-cyan-41 "#0a9ec9"
    44 : &color-cyan-44 "#00a8e1"
  maroon :
    32 : &color-maroon-32 "#a50032"
  red : 
    50 : &color-red-50 "#ff0000"
  yellow : 
    48 : &color-yellow-48 "#f5c400"
  orange : 
    54 : &color-orange-54 "#ef7622"
background-color :
  default : *color-white
  light : *color-neutral-95
  dark : *color-neutral-12
  black : *color-black
  alternative-row : 
    default: *color-neutral-90
    on-light: *color-neutral-90
    on-dark: *color-neutral-20
text-color :
  primary :
    default : *color-neutral-12
    on-light : *color-neutral-12
    on-dark : *color-white
  secondary :
    default : *color-neutral-37
    on-light : *color-neutral-37
    on-dark : *color-neutral-67
  link :
    default : *color-cyan-39
    on-light : *color-cyan-39
    on-dark : *color-cyan-44
interactive-color :
  primary :
    default : *color-cyan-44
    hover : *color-cyan-41
    hover-darker : *color-cyan-39
    active : *color-cyan-39
  secondary :
    primary : transparent
    hover : *color-neutral-37
    active : 
      on-light : *color-neutral-20
      on-dark : *color-neutral-90
  disabled :
    on-light : *color-neutral-50
    on-dark : *color-neutral-67
  focus : "0 0 4px 2px rgba(#00a8e1, .8)"
font :
  family :
    sans-serif: "'Univers', HelveticaNeue, 'Helvetica Neue', Helvetica, Arial, sans-serif"
    monospace: "'Consolas', 'Courier New', Courier, monospace"
  weight :
    thin : 200
    light : 300
    regular : 400
    bold : 600
  size :
    base: 16px
    default: 16px
    xxs : 10px
    xs : 12px
    s : 14px
    m : 16px
    l : 20px
border :
  separator :
    default : "solid 1px #cccccc"
    on-light : "solid 1px #cccccc"
    on-dark : "solid 1px #333333"
    color-on-light : *color-neutral-80
    color-on-dark : *color-neutral-20
  control :
    default : "solid 1px #808080"
    color : *color-neutral-50
  disabled : "solid 1px #808080"
  radius : 
    default : 2px
size :
  icon :
    xs : 14px
    s : 16px
    m : 18px
    l : 32px
space :
  default: 16px
  xs: 4px
  s: 8px
  m: 16px
  l: 32px
  xl: 48px
  inset :
    xs : 4px
    s : 8px
    m : 16px 16px 16px 16px
    l : 32px 32px 32px 32px
    xl : 48px 48px 48px 48px
    squish :
      m : 4px 16px 4px 16px
      s : 2px 16px 2px 16px
  inline-left :
    xs : 0 0 0 4px
    s : 0 0 0 8px
    m : 0 0 0 16px
    l : 0 0 0 32px
    xl : 0 0 0 48px
  stack :
    s: 0 0 8px 0
    m: 0 0 16px 0
    l: 0 0 32px 0
    xl: 0 0 48px 0
transition :
  color :
    link : "color, 300ms"
opacity :
  disabled : ".4"
drop-shadow :
  default : "0 2px 4px 0 rgba(0, 0, 0, .08)"
z-index :
  low: 1
  sticky: 100
  modal-overlay: 800
  modal-content: 810
  top-of-the-world: 900
