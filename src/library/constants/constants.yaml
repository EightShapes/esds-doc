##--------------------------------------------------
project-name: 'mds'
color :
  white : &color-white "#ffffff"
  black : &color-black "#262626"
  neutral :
    10 : &color-neutral-10 "#010101"
    15 : &color-neutral-15 "#151515"
    20 : &color-neutral-20 "#282828"
    25 : &color-neutral-25 "#3b3b3b"
    32 : &color-neutral-32 "#303030"
    38 : &color-neutral-38 "#444444"
    42 : &color-neutral-42 "#484848"
    50 : &color-neutral-50 "#666666"
    55 : &color-neutral-55 "#999999"
    65 : &color-neutral-65 "#bebebe"
    80 : &color-neutral-80 "#cccccc"
    90 : &color-neutral-90 "#dddddd"
    95 : &color-neutral-95 "#eaeaea"
    96 : &color-neutral-96 "#f2f2f2"
    97 : &color-neutral-97 "#f9f9f9"
  blue : &color-blue "#006098"
  beige : &color-beige "#eddf98"
  green : &color-green "#00af41"
  dark-green : &color-dark-green "#00af41"
  teal : &color-teal "#006c67"
  violet : &color-violet "#3b5cad"
  cyan : &color-cyan "#00a8e1"
  dark-cyan : &color-dark-cyan "#0a9ec9"
  darker-cyan : &color-darker-cyan "#087796"
  maroon : &color-maroon "#ac0033"
  red : &color-red "#ff0000"
  yellow : &color-yellow "#dcaa00"
  orange : &color-orange "#ef7622"
text-color :
  primary :
    default : *color-neutral-15
    on-light : *color-neutral-15
    on-dark : *color-white
  secondary :
    default : *color-neutral-50
    on-light : *color-neutral-50
    on-dark : *color-neutral-55
  disabled : *color-neutral-55
interactive-color :
  primary :
    default : *color-cyan
    hover : *color-dark-cyan
    active : *color-darker-cyan
  secondary :
    primary : transparent
    hover : *color-neutral-55
    active : *color-neutral-50
font :
  family :
    sans-serif: "'Univers', HelveticaNeue, 'Helvetica Neue', Helvetica, Arial, sans-serif"
  weight :
    thin : 200
    light : 300
    regular : 400
    bold : 600
  size :
    base: 16px
    default: 1em
    s : .875em
    m : 1em
border :
  hairline : "solid 1px #999999"
  disabled : "solid 1px #999999"
size :
  icon :
    s : 16px
    m : 18px
    l : 32px
space :
  inset :
    squish :
      m : 4px 16px 4px 16px
      s : 2px 16px 2px 16px
  inline :
    xs : 4px
opacity :
    disabled : ".4"
