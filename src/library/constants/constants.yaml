##--------------------------------------------------
project-name: 'mds'
color :
  white : &color-white "#ffffff"
  black : &color-black "#262626"
  neutral :
    13 : &color-neutral-13 "#212121"
    21 : &color-neutral-21 "#363636"
    31 : &color-neutral-31 "#505050"
    50 : &color-neutral-50 "#808080"
    67 : &color-neutral-67 "#ababab"
    80 : &color-neutral-80 "#cccccc"
    90 : &color-neutral-90 "#e5e5e5"
    96 : &color-neutral-96 "#f2f2f2"
  blue : &color-blue "#006098"
  beige : &color-beige "#eddf98"
  green : &color-green "#00af41"
  dark-green : &color-dark-green "#00af41"
  teal : &color-teal "#006c67"
  violet : &color-violet "#3b5cad"
  cyan :
    31 : &color-cyan-31 "#087796"
    41 : &color-cyan-41 "#0a9ec9"
    44 : &color-cyan-44 "#00a8e1"
  maroon : &color-maroon "#ac0033"
  red : &color-red "#ff0000"
  yellow : &color-yellow "#dcaa00"
  orange : &color-orange "#ef7622"
text-color :
  primary :
    default : *color-neutral-13
    on-light : *color-neutral-13
    on-dark : *color-white
  secondary :
    default : *color-neutral-50
    on-light : *color-neutral-50
    on-dark : *color-neutral-50
  disabled : *color-neutral-50
  link :
    default : *color-cyan-31
    on-light : *color-cyan-31
    on-dark : *color-cyan-44
interactive-color :
  primary :
    default : *color-cyan-44
    hover : *color-cyan-41
    hover-darker : *color-cyan-31
    active : *color-cyan-31
  secondary :
    primary : transparent
    hover : *color-neutral-50
    active : *color-neutral-50
  disabled : *color-neutral-50
font :
  family :
    sans-serif: "'Univers', HelveticaNeue, 'Helvetica Neue', Helvetica, Arial, sans-serif"
  weight :
    thin : 200
    light : 300
    regular : 400
    bold : 600
  size :
    base: 16px
    default: 16px
    s : 14px
    m : 16px
    l : 20px
border :
  hairline : "solid 1px #808080"
  color-hairline : *color-neutral-50
  disabled : "solid 1px #808080"
size :
  icon :
    xs : 14px
    s : 16px
    m : 18px
    l : 32px
space :
  inset :
    squish :
      m : 4px 16px 4px 16px
      s : 2px 16px 2px 16px
  inline :
    xs : 4px
  stack :
    m: 0 0 16px 0;
opacity :
    disabled : ".4"
