<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:400,700&display=swap" rel="stylesheet">
    <!-- Separate custom elements polyfill for Edge, IE11, etc. -->

    <!-- The ESM "vanilla" version of the component for FF, Safari, Chrome and Edge -->
    <script type="module" src="../../dist/esds-card-web-component.js"></script>

    <!-- A babel-compiled version of the component for IE11 -->
    <script nomodule type="text/javascript" src="../../dist/esds-card-web-component-legacy.js"></script>
    <title>ESDS Card</title>
  </head>
  <body>
    <script type="module">
      import { EsdsCard } from '../../dist/EsdsCard.js';
      EsdsCard.define('unicorn');
    </script>
    <h1>ESDS Card</h1>
    <p>
      To view this page in IE11, run<br/>
      <code>npm run start:legacy</code>
    </p>
    <h2>Default</h2>
    <esds-card>
      <h4 slot="content">Slots still work</h4>
    </esds-card>

    <unicorn-card title="Unicorn Card">
      <button slot="actions">Test Button</button>
    </unicorn-card>
  </body>
</html>
