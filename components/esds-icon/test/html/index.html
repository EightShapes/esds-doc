<!DOCTYPE html>
<html>
  <head>
    <!-- Separate custom elements polyfill for Edge, IE11, etc. -->
    <script type="text/javascript" src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.1/webcomponents-loader.js"></script>

    <!-- The ESM "vanilla" version of the component for FF, Safari, Chrome and Edge -->
    <script type="module" src="../../dist/esds-icon-web-component.js"></script>

    <!-- A babel-compiled version of the component for IE11 -->
    <script nomodule type="text/javascript" src="../../dist/esds-icon-legacy.js"></script>
    <title>ESDS Icon</title>
  </head>
  <body>
    <h1>ESDS Icon</h1>
    <p>
      To view this page in IE11, run<br/>
      <code>npm run start:legacy</code>
    </p>
    <h2>Default</h2>
    <esds-icon></esds-icon>

    <h2>Large</h2>
    <esds-icon size="large"></esds-icon>

    <h2>Small</h2>
    <esds-icon size="small"></esds-icon>

    <h2>With Title</h2>
    <esds-icon title="Stopwatch"></esds-icon>
  </body>
</html>
